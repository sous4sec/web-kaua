<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAccess | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="grain-overlay"></div>
        <div class="noise-texture"></div>
    </div>

    <div class="glow-effects">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
        <div class="glow-3"></div>
    </div>

    <main class="login-container">
        <div class="glass-card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">{"</>"}</div>
                    <h1>DevAccess</h1>
                </div>
                <p class="subtitle">Sistema de Desenvolvimento</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-container">
                        <input type="email" id="email" class="glass-input" required>
                        <label for="email" class="input-label">E-mail</label>
                        <div class="input-highlight"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-container">
                        <input type="password" id="password" class="glass-input" required>
                        <label for="password" class="input-label">Senha</label>
                        <div class="input-highlight"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        Manter conectado
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Acessar Sistema</span>
                    <div class="btn-glow"></div>
                    <div class="btn-loader">
                        <div class="loader-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </button>
            </form>

            <div class="card-footer">
                <p>Novo no sistema? <a href="#" class="register-link">Solicitar acesso</a></p>
            </div>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                </div>
                <span class="terminal-title">terminal</span>
            </div>
            <div class="terminal-content">
                <div class="terminal-line">$ welcome_to_dev_access</div>
                <div class="terminal-line">$ system_ready: <span class="success">true</span></div>
                <div class="terminal-line">$ authentication_required</div>
                <div class="terminal-line blinking">$ _</div>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
